<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
         <li>My Tic Tac Toe </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to My Tic Tac Toe Game</h1>
            <h2>GAME RULE</h2>
            <p>you are X , your friend is O.<br>
                Players take turns putting their marks in empty squares.</br>
                 The first player to get 3 of her marks in a row
                  (up, down, across, or diagonally) is the winner.</p>
            <div><span class="info">Turn for X</span>
                <button class="btn" id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="gameSound/excited.gif.webp" alt="">
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
